version: "3.8"

services:
  database:
    image: postgres
    container_name: goomer-lista-rango-database
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DATABASE}
    volumes:
      - ./src/core/database/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql

  development:
    image: node:14
    container_name: goomer-lista-rango-dev-api
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - 3333:3333
    volumes:
      - "/app/node_modules"
      - ./:/app/:rw
    environment:
      - NODE_ENV=development
    depends_on:
      - database

  production:
    image: node:14
    container_name: goomer-lista-rango-prod-api
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - 3333:3333
    volumes:
      - "/app/node_modules"
      - ./:/app/:rw
    environment:
      - NODE_ENV=production
    depends_on:
      - database
